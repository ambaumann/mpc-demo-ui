<div class="container">

    <form #electionForm="ngForm" (ngSubmit)="vote(electionForm)">
        <div class="panel panel-primary">
     <div class="panel-heading">
       <h5 class="panel-tittle">Welcome to MPC Truck Request Form</h5>
     </div>
     <div clas="panel-body">
       <div class="form-group">
         <label>Select an account</label>
         <div class="form-check">
          <input class="form-check-input" id="elec-102" type="radio" name="election" value="102" [(ngModel)]="election">
          <label class="form-check-label" for="elec-102">Visa (Foster City)</label>
         </div>
         <div class="form-check">
            <input class="form-check-input" id="elec-103" type="radio" name="election" value="102" [(ngModel)]="election">
            <label class="form-check-label" for="elec-103">blah</label>
           </div>
         </div>
       <input type = "submit" value = "submit">
     </div>
   </div>
 </form>
 </div>
